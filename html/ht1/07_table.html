<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>07_Таблицы в HTML5</title>
	<style>
		caption, th, td{
			border: 1px black solid;
			padding: 10px;
		}
		
		table{
			margin-left: 100px;
			border-collapse: collapse;
		}
		h1, h3{ 
			margin-left: 100px; 
		}
		.tab2 td{
			text-align: center;
			padding: 20px;			
		}
		.rwspan{
			background-color: yellow;
		}
		.clspan{
			background-color: cyan;
		}
	</style>
  </head>
  <body>
	<h1>Примеры таблиц</h1>
	<table>
		<caption><b>Языки программирования</b></caption>
		<thead>
			<tr>
				<th>№</th><th>Наименование</th><th>Предназначение</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td><td>C#</td><td>Основной язык .Net</td>
			</tr>
			<tr>
				<td>2</td><td>SQL</td><td>Язык запросов реляционных СУБД</td>
			</tr>
			<tr>
				<td>3</td><td>JavaScript</td><td>Основной язык Web-разработки</td>
			</tr>			
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">Итого: 3 языка</th>
			</tr>					
		</tfoot>
	</table>
	<br/>
	<h3>Таблица с colspan rowspan</h3>
	<table class="tab2">
		<tr><td>1</td><td>2</td><td>3</td><td>4</td></tr>
		<tr><td rowspan="2" class="rwspan">5</td><td>6</td><td>7</td><td>8</td></tr>
		<tr><td>9</td><td colspan="3" class="clspan">10</td></tr>
		<tr><td>13</td><td>14</td><td>15</td><td>16</td></tr>
	</table>
		
  </body>
</html>
