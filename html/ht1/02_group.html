<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>02_Элементы группировки</title>
    </head>
    <body>
		<!-- Блоки <div> -->
        <div>Блок div 1</div>
        <div>Блок div 2</div>
		
		<!-- Параграфы <p> -->
		<p>Параграф 1<div>jjj</div></p>
		<p>Параграф 2</p>
		
		<!-- Перенос строки <br> -->
		<p>Строка 1<br>Строка 2</p>
		
		<!-- Форматирование <pre> -->
		<pre>
			Строка 1
			Строка 2
			Строка 3
		</pre>

		<!-- Элемент <span> -->
		<div>Строчный элемент <span style="color: red; font-weight: 700;">span</span> для выделения в строке</div>
		<br><br/>
		<!-- Неверное использование элемента <span> -->
		<span>Не нужно пытаться в строчный элемент <div style="color:red">вставить блочный!</div>Хотя иногда это работает :)</span>
		
    </body>
</html>
